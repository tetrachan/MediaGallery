<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sanitize.css"><!-- cross-browser compatibility -->
    <link rel="stylesheet" href="css/style.css"><!-- our stylesheet -->
  </head>
  <body>
    <section class="slideshow">
     <div class="slideshow-wrapper">
       <div class="slide fade">
         <div class="numberof">1 of 4</div>
         <img src="https://picsum.photos/1280/448/?image=22"/>
         <div class="captiontext">Some boi.</div>
       </div><!-- end .slide.fade -->
       <div class="slide fade">
         <div class="numberof">2 of 4</div>
         <img src="https://picsum.photos/1280/448/?image=37"/>
         <div class="captiontext">A rock in the sea.</div>
       </div><!-- end .slide.fade -->
       <div class="slide fade">
         <div class="numberof">3 of 4</div>
         <img src="https://picsum.photos/1280/448/?image=69"/>
         <div class="captiontext">Out on the tracks.</div>
       </div><!-- end .slide.fade -->
       <div class="slide fade">
         <div class="numberof">4 of 4</div>
         <img src="https://picsum.photos/1280/448/?image=47"/>
         <div class="captiontext">Fuck it, Baylife.</div>
       </div><!-- end .slide.fade -->
       <a class="prev" onclick="plusSlides(-1)">&#10094;<!--unicode for less-than-sign--></a>
       <a class="next" onclick="plusSlides(1)">&#10095;<!--unicode for greater-than-sign--></a>
     </div><!--end slideshow-wrapper-->
     <br>
     <div class="text-center">
       <span class="indicator" onclick="currentSlide(1)"><img src="https://picsum.photos/1280/448/?image=22"/></span>
       <span class="indicator" onclick="currentSlide(2)"><img src="https://picsum.photos/1280/448/?image=37"/></span>
       <span class="indicator" onclick="currentSlide(3)"><img src="https://picsum.photos/1280/448/?image=69"/></span>
       <span class="indicator" onclick="currentSlide(4)"><img src="https://picsum.photos/1280/448/?image=47"/></span>
     </div>
   </section>
   <main class="page-grid">
     <!--Navigation Menu and its links -->
     <nav class="navbar">
       <a class="nav-item one" href="#"><i class="fas fa-theater-masks"></i></br>The Mask</a>
       <a class="nav-item two" href="#"><i class="fas fa-paint-brush"></i></br>The Arts</a>
       <a class="nav-item three" href="#"><i class="fas fa-gamepad"></i></br>Gameplay</a>
       <a class="nav-item four" href="#"><i class="fas fa-dice-four"></i></br>Four...</a>
     </nav>
   </main>
  <!-- closing script calls -->
  <script src="js/page.js"></script>
  </body>
</html>
